<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/c732ec9339.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Random Quote Generator</title>
</head>
<body>
    <div class="container">
        <div class="quote-box">
            <h1>Quotes for happy life</h1>
            <p>
                <i class="fa fa-quote-left" aria-hidden="true"></i>
                <span class="quote-text"></span>
                <i class="fa fa-quote-right" aria-hidden="true"></i>
            </p>
            <small>-- <span class="author-text"></span> --</small>
            <div class="btns">
                <button class="copy">Copy</button><button class="generate">New Quote</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
